
  <div *ngFor="let character of characters" class="container-fluid">
      
    
    <div class=" row div text" *ngIf="received_CharacterId === character.characterId">
        <div class="container col-sm-4 col-lg-6" style=" box-align:left; margin-top:10px; border-color: blanchedalmond; width: 180px; height: 250px;">
            <img src="{{character.imgurl}}" class="text  shadow img" style="box-align:left; width: 160px; height: 190px; opacity: 3;" >
          </div>
   <div class="div text col-sm-4 col-lg-6" style="background-color: rgba(158, 158, 158, 0.404); align-self:auto;">   
    <h2>Name  :<b> {{character.name}}</b> </h2>
    <h3>Height : {{character.height}}</h3>
    <h3>Height : {{character.weight}}</h3>
     <h3>Gender : {{character.sex}}</h3>
     <h3>Alter Ego : {{character.alter_Ego}}</h3>
     <h3>Origin : {{character.origin}}</h3>
     <h3>Ability : {{character.ability}}</h3>
     <h3>Super Powers : {{character.superpowers}}</h3>
     
     
     
    </div>
    

    </div>
    <div class="row container-fluid" *ngIf="received_CharacterId === character.characterId">
      <h2> <u>About: </u>  </h2> 
    <div class="col-sm-12">
          <p>{{character.about}}</p>
  
      </div>
  
  
  </div>
    
  </div>
